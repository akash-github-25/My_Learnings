<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age">
    <button onclick="check()">click</button>
    <p id="test">Display here</p>
</body>
</html>
<script>
    function check(){
        let userage=document.getElementById("age").value
        if(userage>18){
            document.getElementById("test").innerText="You can drive in India"
        }else if(userage<18){
            document.getElementById("test").innerText="You can't drive in India"
        }else{
            document.getElementById("test").innerText="You are just old enough to drive in India"
        }
    }
</script>
