<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
        padding: 15px 29px;
        margin-right: 20px;
        margin-top: 10px;
        margin-left: 10px;

        }
    
    </style>
</head>
<body>
    <input id="i1" type="number" placeholder="enter 1st Number">
    <input id="i2" type="number" placeholder="enter 2nd Number">
    <div>
    <button onclick="on1()">ADD</button>
    <button onclick="on2()" >SUBTRACT</button>
    <button onclick="on3()">MULTIPLY</button>
    <button onclick="on4()">DIVIDE</button>
    </div>
</body>
</html>
<script>
    function on1() {
          let a=document.getElementById("i1").value
          let b=document.getElementById("i2").value
          let sum=Number(a)+Number(b)
          alert(sum)
    }
    function on2() {
        let a=document.getElementById("i1").value
          let b=document.getElementById("i2").value
          let subtract=Math.abs(Number(a)-Number(b))
          alert(subtract)
    }
    function on3() {
        let a=document.getElementById("i1").value
          let b=document.getElementById("i2").value
          let Multiply=Number(a)*Number(b)
          alert(Multiply)
    }
    function on4() {
        let a=document.getElementById("i1").value
          let b=document.getElementById("i2").value
          let divide=Number(a)/Number(b)
          alert(divide)
    }
</script>
