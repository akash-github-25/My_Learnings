<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            display:block;
        }
    </style>
</head>
<body>
    <h1>check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI result</h3>
    <h3>put your weight in here (KG)</h3>
    <input id="num1" type="number">
    <h3>And your height here(CM)</h3>
    <input id="num2" type="number">
    <button>Calculate BMI</button>
    <h3 id="change">output</h3>
    <p></p>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",on);
    function on() {
        let x=document.querySelector("#num1").value;
        let y=document.querySelector("#num2").value;
        let c=Number(x)/(Number(y)*Number(y))*10000;
        if(c<=18.4){
            document.querySelector("#change").innerHTML="your BMI is " + c + " which means you are underweight"
        }else if(c>=18.5 && c<=24.9){
            document.querySelector("#change").innerHTML="your BMI is " + c +  " which means you have normalweight"
        }else if(c>=25 && c<=29.9){
            document.querySelector("#change").innerHTML="your BMI is " + c +" which means ypu have overweight"
        }else if(c>=30){
            document.querySelector("#change").innerHTML="your BMI is " + c + " which means you are obese"
        }

    }
</script>
