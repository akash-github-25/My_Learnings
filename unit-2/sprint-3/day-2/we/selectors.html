<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="btn1">Change H1</button>
        <button id="btn2">Change H3</button>
        <button id="btn3">Change H5</button>
        <button id="btn4">Change Green</button>
        <button id="btn5">Change Red</button>
        <button id="btn6">Change Blue</button>
        <script>
            document.querySelector("#btn1").addEventListener("click",do1);
            function do1() {
              document.querySelector("h1").style.color="red"
            
            }  
            document.querySelector("#btn2").addEventListener("click",do2);
            function do2() {
          let x = document.querySelectorAll("h3");
          for(let i=0;i<x.length;i++){
              x[i].style.color="green"
          }
            }
            document.querySelector("#btn3").addEventListener("click",do3);
            function do3() {
          let y= document.querySelectorAll("h5");
          for(let j=0;j<y.length;j++){
              y[j].style.color="blue";
          }
            }
            document.querySelector("#btn4").addEventListener("click",do4);
            function do4() {
                let z=document.querySelectorAll(".green");
                for(let k=0;k<z.length;k++){
                    z[k].style.color="green";
                }
            }
            document.querySelector("#btn6").addEventListener("click",do5);
            function do5() {
                let s=document.querySelectorAll(".blue");
                for(let m=0;m<s.length;m++){
                    s[m].style.color="blue";
                }
            }
            document.querySelector("#btn5").addEventListener("click",do6);
            function do6() {
                let b=document.querySelectorAll(".red");
                for(let j=0;j<b.length;j++){
                    b[j].style.color="red";
                }
            }


        </script>
    </body>
</html>
