<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style>
      #card{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        width:170px;
        margin-right: 10px;
        
      }
      body {
        display: flex;

      }
      #report{
        display: flex;
      }
      
    </style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
          <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit",on)
  function on(){
     event.preventDefault()
     let x=document.querySelector("#month").value;
     let y=document.querySelector("#income").value;
     let z=document.querySelector("#expense").value;
      let div=document.createElement("div")
      div.setAttribute("id","card")
     let head=document.createElement("h1");
    head.innerText=x;
    
     let i1=document.createElement("p");
     i1.innerText=y;
     let i2=document.createElement("p");
     i2.innerText=z;
     let i4=document.createElement("h3");

     if(y>z){
       i4.innerText="SAVE"
       i4.style.color="green"
     }else if(y<z){
       i4.innerText="DEBT"
       i4.style.color="red"
     }else{
       i4.innerText="BREAKEVEN"
       i4.style.color="orange"
     }
     let i5=document.createElement("button")
     i5.innerText="Delete";
     i5.addEventListener("click",do4);

     document.querySelector("#report").append(div);
     div.append(head,i1,i2,i4,i5)
  }
  function do4(event){
     event.target.parentNode.remove();

  }

</script>
