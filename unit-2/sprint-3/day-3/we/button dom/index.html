<script>
    let btnArr=[{name:"primary",bccolor:"blue",color:"white"},
    {name:"secondary",bccolor:"Grey",color:"white"},
    {name:"sucess",bccolor:"Green",color:"white"},
    {name:"Danger",bccolor:"red",color:"white"},
    {name:"Warning",bccolor:"yellow",color:"black"},
    {name:"info",bccolor:"blue",color:"white"},
    {name:"light",bccolor:"white",color:"black"},
    {name:"Dark",bccolor:"black",color:"white"},
    {name:"Link",bccolor:"white",color:"blue"}];

    for(let i=0;i<=btnArr.length-1;i++){
        let btn=document.createElement("button")
        btn.innerText=btnArr[i].name;
        btn.style.backgroundColor=btnArr[i].bccolor;
        btn.style.color=btnArr[i].color;
        document.querySelector("body").append(btn)
    }
</script>
