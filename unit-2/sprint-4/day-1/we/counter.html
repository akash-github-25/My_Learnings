<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button>Increment</button>
    <button>Decrement</button>
</body>
</html>
<script>
    let counter=localStorage.getItem("localCount")||0
    document.querySelector("h1").innerText=counter
document.querySelector("h1+button").addEventListener("click",inc);
document.querySelector("button+button").addEventListener("click",de);
function inc(){
    counter++;
    document.querySelector("h1").innerText= counter;
    localStorage.setItem("localCount", counter)
}
function de(){
    counter--;
    document.querySelector("h1").innerText= counter;
    localStorage.setItem("localCount", counter) 
}



</script>
