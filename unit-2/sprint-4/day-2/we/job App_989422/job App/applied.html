<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
   <select name="" id="sortnames">
     <option value="">SORTNAME</option>
     <option value="ascending">ascending</option>
     <option value="descending">descending</option>
   </select>
   <select name="" id="filter">
     <option value="Frontend">Frontend</option>
      <option value="Backend">Backend</option>
      <option value="FSD">FSD</option>
   </select>
   <select name="" id="sal">
     <option value="increasing">inc</option>
     <option value="decreasing">dec</option>
   </select>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let arrb=JSON.parse(localStorage.getItem("joblist"))
    document.querySelector("#sortnames").addEventListener("change",nam)
    function nam(){
      let select=document.querySelector("#sortnames").value
      if(select=="ascending"){
        arrb.sort(function(a,b){
          if(a.name>b.name) return 1
          if(a.name<b.name) return -1
          else return 0
        })
        display(arrb)
      }
      if(select=="descending"){
      arrb.sort(function(a,b){
          if(a.name<b.name) return 1
          if(a.name>b.name) return -1
          else return 0
        })
        display(arrb)
      }
    }
    document.querySelector("#sal").addEventListener("change",sal)
    function sal(){
     let selected2=document.querySelector("#sal").value
     if(selected2=="increasing"){
     arrb.sort(function(a,b){
       return a.salary-b.salary
     })
     display(arrb)
    }if(selected2=="decreasing"){
      arrb.sort(function(a,b){
        return b.salary-a.salary
      })
      display(arrb)
    }
  }
    document.querySelector("#filter").addEventListener("change",fil)
    function fil(){
      let selected1=document.querySelector("#filter").value
     let filterlist =  arrb.filter(function(el){
         return el.role==selected1
        })
      display(filterlist)
      }

    let bookmarkarr=JSON.parse(localStorage.getItem("bookmarkdata"))||[]
    display(arrb);
    function display(arrb){
      document.querySelector("tbody").innerHTML=""
      arrb.forEach(function(el){
        let tr=document.createElement("tr")
        let td1=document.createElement("td")
        td1.innerText=el.name
        let td2=document.createElement("td")
       td2.innerText=el.email
        let td3=document.createElement("td")
       td3.innerText=el.role
        let td4=document.createElement("td")
     td4.innerText=el.salary
        let td5=document.createElement("td")
        td5.innerText="BookMark"
        td5.addEventListener("click", function(){
          bookfun(el)
        })
      tr.append(td1,td2,td3,td4,td5)
      document.querySelector("tbody").append(tr)

      })
        
      }
      function bookfun(el){
        bookmarkarr.push(el)
        localStorage.setItem("bookmarkdata",JSON.stringify(bookmarkarr))
        
      }
    
  </script>
</html>
