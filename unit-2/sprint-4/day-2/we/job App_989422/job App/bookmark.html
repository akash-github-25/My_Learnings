<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>delete bookmark</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let arrc=JSON.parse(localStorage.getItem("bookmarkdata"))
    detail(arrc);
    function detail(arrc){
    arrc.forEach(function(el,index){
      let x=document.createElement("tr")
      let y=document.createElement("td")
      y.innerText=el.name
      console.log(y)
      let z=document.createElement("td")
      z.innerText=el.email
      let f=document.createElement("td")
      f.innerText=el.role
      let d=document.createElement("button")
      d.innerText="delete"
      d.addEventListener("click",function(){
        deletedata(index);
      })
      x.append(y,z,f,d)
      document.querySelector("tbody").append(x)
    })
    }
    function deletedata(index){
      arrc.splice(index,1)
      localStorage.setItem("bookmarkdata",JSON.stringify(arrc))
      window.location.reload()
    }
  </script>
</html>
