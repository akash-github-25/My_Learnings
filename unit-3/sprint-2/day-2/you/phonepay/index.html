    <div id="display">
        <h1>PHONE PAY</h1>
        <p>ENTER UPI</p>
        <input id="upi" type="number" placeholder="enter your upi">
        <button id="btn">PAY</button>
    </div>
    
</div>

    function btna(){

     function bank(){
        let x=document.querySelector("#upi").value
        if(x==1234){
            return true
        }else{
            return false
        }
    }

        setTimeout(function(){
         if(pin){
