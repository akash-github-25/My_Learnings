<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>counter:</h2>
    <h2 id="count"></h2>
    <input type="text" id="text" placeholder="start">
</body>
</html>
<script>
    let name="akash"
    function counter(){
        let count=0;
        // if(count===59){
        //     clearInterval(id);
        // }
        let text=document
      let id =  setInterval(function(){
        let text=document.querySelector("#text")
        if(text.value==name){
            alert("won!")
            clearInterval(id)
        }if(count===6){
            text.disabled=true;
            alert("loss")
            clearInterval(id)
        }
            let h2=document.querySelector("#count")
            h2.innerText=count;
            count++
        },1000)
    }
    counter();
</script>
