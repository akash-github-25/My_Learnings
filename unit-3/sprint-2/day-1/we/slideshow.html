<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>slide show</h1>
    <input type="text" id="image_url">
    <button id="btn">submit</button>
    <button id="slideshow">start slide show</button>
    <div id="slide_show"></div>
    <button id="pause">pause</button>
</body>
</html>
<script>
    document.querySelector("#btn").addEventListener("click",addImage)
    function addImage(){
        let image_url=document.querySelector("#image_url")
        let images=JSON.parse(localStorage.getItem("images"))||[];
        images.push(image_url.value)
        localStorage.setItem("images",JSON.stringify(images));
        image_url.value=null
    }
     let id;
     let i=0;
    document.querySelector("#slideshow").addEventListener("click",slideshow)
    // let id;
    //  let i=0;
    function slideshow(){
        // console.log("yes")
        let images=JSON.parse(localStorage.getItem("images"))||[];
        let conatiner=document.querySelector("#slide_show")
        // let i=0;
      id=  setInterval(function(){
        console.log(i)
            if(i===images.length){
                i=0;
            }
            let img=document.createElement("img")
            img.src=images[i];
            conatiner.innerHTML=null;
            conatiner.append(img);
            i++
        },2000)
    }
    document.querySelector("#pause").addEventListener("click",pause)
    function pause(){
        clearInterval(id)
    }
</script>
