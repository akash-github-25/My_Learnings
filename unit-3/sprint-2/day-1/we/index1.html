<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>counter</h2>
    <h2 id="count"></h2>
</body>
</html>
<script>
    function counter(){
        let count=0;
        let id=setInterval(function(){
            if(count===59){
                clearInterval(id)
            }
            let h2=document.querySelector("#count")
            h2.innerText=count;
            count++
        },100)
    }
    counter();
</script>
