<script>
    let arr1= [1,2,3]
    Array.prototype.myMap=function(func){
     let arr=this;
     let newarr=[];
     for(let i=0;i<arr.length;i++){
        let element=arr[i]
        let x=func(element)
        newarr.push(x)
     }
     return newarr
    }
    let y=arr1.myMap(function(x){
        return x*3
    })
    console.log("y:",y)
    Array.prototype.myforEach=function(func){
     let arr=this;
    //  let newarr=[];
     for(let i=0;i<arr.length;i++){
        let element=arr[i]
        let x=func(element)
    
     }
    //  return x
    }
    arr1.myforEach(function(x){
        console.log(x*2)
    })
    Array.prototype.myFilter=function(func){
     let arr=this;
     let newarr=[];
     for(let i=0;i<arr.length;i++){
        let element=arr[i]
        let x=func(element)
        if(x){
        newarr.push(element)
        }
        // newarr.push(x)
     }
     return newarr
    }
 let z=   arr1.myFilter(function(el){
        return el%2==1
    })
    console.log(z)
    Array.prototype.myReduce=function(func){
     let arr=this;
     let sum=0;
     let bh=arr[0]
     for(let i=1;i<arr.length;i++){
        let element=arr[i]
        let x=func(bh,element)
        bh=x
     }
     return bh
    }
 let t=   arr1.myReduce(function(ac,el){
        return ac+el
    })
    console.log(t)

</script>
