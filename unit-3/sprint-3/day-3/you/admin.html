<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    </style>
</head>

<body>
    <div id="container"></div>
    <button><a href="lecture1.html">ADMIN'S PAGE</a></button>

</body>

</html>
<script>
    let login1 = JSON.parse(localStorage.getItem("sign")) || []
    console.log(login1)
    display(login1)
    function display(login1) {
        document.querySelector("#container").innerHTML = ""
        login1.forEach((el, index) => {
            console.log(el)
            let div = document.createElement("div")
            let p1 = document.createElement("p")
            p1.innerText = `userName-${el.username}`
            let p2 = document.createElement("p")
            p2.innerText = `userPassword-${el.password}`
            let btn = document.createElement("button")
            btn.innerText = "add"
            btn.addEventListener("click", function () {
                add(el)
            })
            let btn1 = document.createElement("button")
            btn1.innerText = "remove"
            btn1.addEventListener("click", function () {
                remove(index)
            })
            div.append(p1, p2, btn, btn1)
            document.querySelector("#container").append(div)
        })
    }

    let arr = []
    function add(el) {
        arr.push(el)
        localStorage.setItem("adminchoice", JSON.stringify(arr))
    }

    function remove(index) {
        login1.splice(index, 1)
        localStorage.setItem("sign", JSON.stringify(login1))
        window.location.reload()
    }
</script>
